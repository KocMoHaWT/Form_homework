<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Landing_page</title>
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond|Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<section class="wrapper">
		<div class="photo">
		</div>
		<div class="form" id="form_check">
			<div class="firstForm" id="form_1">
				<span class="sign">Game of Thrones</span>
				<form id="form">
						<label for="email">Enter your email</label>
						<input class="input--border input" type="text"
							   placeholder="arya@westoros.com" id="email" >
					<div id="someError1"></div>
						<label for="password">Choose secure password</label>
						<span>Must be at least 8 symbols</span>
						<input class="input--border input" type="password" placeholder="password" id="password">
					<div id="someError2"></div>
					<div class="box">
							<label class="container">Remember me
							<input type="checkbox" checked="checked">
							<span class="checkmark"></span>
						</label>

					</div>
					<input class="button" type="submit" name="submit" value="Sign Up" id="form_submit">


				</form>
			</div>
			<div class="secondForm--invisible" id="form_2">
			<span class="sign2 secondForm">Game of Thrones</span>
				<div class="info">
					<span>You've successfully joined the game. Tell us more about yourself</span>
				</div>
				<form class="form_check">
						<label for="name">What are you</label>
						<span>Alpha-numeric username</span>
						<input class="input--border input" type="text" name="name" placeholder="arya" id="name" required>
						<label>Your Great House</label>
						<select class="input--border input" id="selectClans" required>
							<option hidden selected disabled value=""> Select House</option>
							<option value="Targaryen">Targaryen of King's Landing</option>
							<option value="Stark">Stark of Winterfell</option>
							<option value="Lannister">Lannister of Casterly Rock</option>
							<option value="Arryn">Arryn of the Eyrie</option>
							<option value="Tully">Tully of Riverrun</option>
							<option value="Greyjoy">Greyjoy of Pyke</option>
							<option value="Baratheon">Baratheon of Storm's End</option>
							<option value="Tyrell">Tyrell of Highgarden</option>
						</select>
						<label for="list">Your preferences,hobbies,wishes,ets.</label>
						<textarea class="input--border" placeholder="I have long TOKILL list" rows="3" id="list" required></textarea>

					<div class="hide" id="error-div">Please fill all inputs</div>
					<input type="submit" name="save" value="Save" id="sub_2">
				</form>

			</div>
		</div>
	</section>
    <script src="./js/script.js"></script>
</body>
